<!DOCTYPE html>
<!-- basic_form_02.html-->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- meta:vp -->
  <meta name="viewport" 
  content="width=device-width, user-scalable=no, 
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--import css-->
  <!-- reset -->
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/src/basic_form_02.css" />

  <title>basic_form_02</title>
</head>
<body>
  <div id="wrap">
    <hgroup>
      <h1> form </h1>
      <h2> form 기초 설정 </h2>
    </hgroup>
    <form action="#" method="">
      <!-- .basic -->
      <fieldset class="basic">
        <legend>기초 형태 이해하기</legend>
        <input type="text" id="firstTest" value="" name="firstTest" 
               placeholder="내용을 입력하세요." required />
        <label for="firstTest">input의 기본 형태와 연결</label>
        <!-- 둘 다 inline 코드이지만 사이즈를 가질 수 있다 -->
        <br />

        <label for="requiredInput">
          암묵적인 방법으로 작성하기:
          <input type="text" id="requiredInput" />
        </label>
        <!-- 가급적 사용하지 않도록 하자 -->
        <!-- 
          * form 영역 내부의 요소들은 대부분  inline
          * 반드시 접근성과 연관성있게 작성!
          * form 영역 내부에 div나 p, span, ul, li, h1~6 등의 요소를 함께 사용해도 된다.
        -->
      </fieldset>

      <!-- .write -->
      <fieldset class="write">
        <legend>입력요소 이해하기</legend>
        <label for="idName"> 
          <span class="hidden">당신의</span>이름<span class="hidden">을 입력하세요.</span> 
        </label>
        <input type="text" id="idName" value="" name="idName" 
               placeholder=" 성함을 알려주세요. " />
        <br />
        <label for="pwName"> 
          비밀번호<span class="hidden">를 13자 이내로 입력하세요.</span> 
        </label> 
        <input type="password" id="pwName" value="" name="pwName" maxlength="13" 
               size="20" placeholder=" 비밀번호를 입력하세요. " />
        <br />

        <!-- html 5 -->
        <!-- month, week, date는 새롭게 추가된 기능이기 때문에 아직 잘 사용하지 않는다(ie에서 전혀 안 먹힘) -->
        <label class="hidden" for="tel_0"> tel 설명을 작성 </label>
        <input type="tel" id="tel_0" value="" name="tel_0" /> 
        <br />

        <label class="hidden" for="search_0"> search 설명을 작성 </label>
        <input type="search" id="search_0" value="" name="search_0" /> 
        <br />

        <label class="hidden" for="month_0"> month 설명을 작성 </label>
        <input type="month" id="month_0" value="" name="month_0" /> 
        <br />

        <label class="hidden" for="week_0"> week 설명을 작성 </label>
        <input type="week" id="week_0" value="" name="week_0" /> 
        <br />

        <label class="hidden" for="date_0"> date 설명을 작성 </label>
        <input type="date" id="date_0" value="" name="date_0" /> 
        <br />
      </fieldset>

      <!-- .checkbox -->
      <fieldset class="checkbox">
        <legend>선택요소1 이해하기</legend>
        <!-- 무언가를 선택하고 해제할 때 사용하는 기능 -->
        <p> 당신의 아이돌에게 투표하세요! </p>
        <input type="checkbox" checked value="전소미" id="person_1" name="person" />
        <!-- checked는 미리 선택한 상태로 보여진다 -->
        <label for="person_1"> 전소미 </label> 
        <br />
        <input type="checkbox" value="이가은" id="person_2" name="person" />
        <label for="person_2"> 이가은 </label> 
        <br />
        <input type="checkbox" value="사쿠라" id="person_3" name="person" />
        <label for="person_3"> 사쿠라 </label> 
        <br />
        <input type="checkbox" value="나야나" id="person_4" name="person" />
        <label for="person_4"> 나야나 </label> 
        <br />
        <!--넷 중의 하나만 선택하여 한 곳에 저장해야하기 때문에 name은 동일하다 -->
        <!-- 넷 다 선택할 수 있고, 모두 다 선택하지 않을 수도 있다 -->
        <!-- 스페이스 바로도 체크와 해제가 가능하다 -->
      </fieldset>

      <!-- .set -->
      <fieldset class="set">
        <legend>선택요소1 이해하기</legend>
        <p>당신의 성별을 선택하세욧!</p>

        <label for="male">남자</label>
        <input type="radio" id="male" value="male" name="gender"> <br />
        <label for="female">여자</label>
        <input type="radio" id="female" value="female" name="gender"> <br />
        <label for="dual">양성</label>
        <input type="radio" id="dual" value="dual" name="gender"> <br />
      </fieldset>

      <!-- .radio -->
      <fieldset class="radio">
        <legend>선택요소 more 이해하기</legend>

        <label for="color"> 사용하실 색상을 선택하세요. </label>
        <input type="color" id="color" name="color" value=""> <br />

        <label for="range"> 마음에 드는 수치를 설정하세요. </label>
        <input type="range" min="10" max="20" step="2" id="range" name="range" value=""> <br />

        <label for="number"> 사용할 수량을 입력하세요. </label>
        <input type="number" min="10" max="20" step="2" id="number" name="number" value="10"> <br />

      </fieldset>

      <!-- .button -->
      <fieldset class="button">
        <legend>버튼영역 이해하기</legend>
        <label for=""></label>
        <input type="submit" value="확인" /> 
        <br />

        <label for=""></label>
        <input type="reset" value="취소" /> 
        <br />

        <label for=""></label>
        <input type="button" value="중복확인" /> 
        <br />
        <label for=""></label>
        <input type="image" value="image버튼도 submit 버튼의 역할" 
               src="../img/img_01.jpg" alt="home버튼" /> 
               <br />

        <label for=""></label>
        <input type="file" value="" /> 
        <br />
        <!--
        * input 기능 중에서 button을 사용하는 경우에는 albel을 작성하지 않아도 된다!
        * 단, 필요한 경우에는 작성하는 것이 좋다  -->
      </fieldset>
    </form>
  </div>

  <!--javascript-->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
</body>
</html>
